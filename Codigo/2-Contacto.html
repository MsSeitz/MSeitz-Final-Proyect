<body id="Formulario">
    <h1>FORMULARIO DE CLIENTE</h1>
    <h2>Datos necesarios a completar</h2>
<br>
    <main>
        

        <form action="" target="_blank" >

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre Completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>

            <h4>Seleccione una opcion</h4>
            <div class="Cliente"></div>
                <label for="Cliente">Soy cliente</label>
                <input type="radio" name="SoyCliente" id="Cliente">

            <div class="ConsumidorFinal"></div> 
                <label for="ConsumidorFinal">No soy cliente</label>
                <input type="radio" name="SoyCliente" id="ConsumidorFinal">

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                  </div>                  

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
<br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Elija una sucursal</option>
                <option value="1">Florida</option>
                <option value="2">Temperley</option>
                <option value="3">Cordoba</option>
                <option value="3">Rosario</option>

              </select>

              <button type="button" class="btn btn-success" id="BotonEnviar">Enviar!</button>

        </form><br>
